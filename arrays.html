<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Javascript Arrays</h1>


    <!-- Optional JavaScript; choose one of the two! -->
    <h1>Array list</h1>
<p id="fully"></p>
<h1>Index Calling</h1>
<p id="demo"></p>
<h1>Push into array</h1>
<p id="push"></p>
<h1>Pop element</h1>
<p id="pop"></p>
<h1>removing first element</h1>
<p id="shift"></p>
<h1>Adds an element in beginning</h1>
<p id="unshift"></p>
<h1>Sorts array</h1>
<p id="sort"></p>
<h1>Reverse array</h1>
<p id="reverse"></p>

<script>
var names = ["Sahil", "Aman", "Parth", "Rahul", "Sam", "Sharma"];
document.getElementById("fully").innerHTML=names;
document.getElementById("demo").innerHTML = names[0];
names.push("Sammy");
document.getElementById("push").innerHTML=names;
names.pop();
document.getElementById("pop").innerHTML=names;
names.shift();
document.getElementById("shift").innerHTML=names;
names.unshift("Lalit");
document.getElementById("unshift").innerHTML=names;
names.sort();
document.getElementById("sort").innerHTML=names;
names.reverse();
document.getElementById("reverse").innerHTML=names;
</script>
