<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 <form action="#">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Number 1</label>
                <input type="number" class="form-control" id="number1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Number 2</label>
                <input type="number" class="form-control" id="number2">
            </div>
            <button type="submit" class="btn btn-primary" onclick="sum()">Submit</button>
        </form>
        <div id="result" class="alert alert-primary" role="alert">
            Result will appear here
        </div>
<script type="text/javascript">
	 function sum() {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);

            var sum= number1+ number2;
            document.getElementById("result").innerHTML = sum;
        }
</script>
</body>
</html>
